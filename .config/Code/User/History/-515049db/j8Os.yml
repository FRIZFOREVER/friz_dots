services:
  ml-api:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  ollama:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: ollama
    ports:
      - "11434:11434"

    volumes:
      - ollama:/root/.ollama
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]