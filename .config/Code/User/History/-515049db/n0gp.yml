services:
  ml-api:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  ollama:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: ollama
    ports:
      - "11434:11434"

    volumes:
      - ollama:/root/.ollama
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    gpus: all
  ollama-init:
    image: curlimages/curl
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -lc '
      : "${OLLAMA_CHAT_MODEL:?Set MODEL in .env}";
      curl -sS -H "Content-Type: application/json" -X POST http://ollama:11434/api/pull
        -d "{\"model\":\"${OLLAMA_CHAT_MODEL}\"}" &&
      curl -sS -H "Content-Type: application/json" -X POST http://ollama:11434/api/generate
        -d "{\"model\":\"${OLLAMA_CHAT_MODEL}\",\"prompt\":\"ok\"}" >/dev/null
      '
    restart: "no"
volumes:
  ollama:

  
