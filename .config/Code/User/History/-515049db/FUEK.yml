services:
  ml-api:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  ollama:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: ollama
    ports:
      - "11434:11434"

    volumes:
      - ollama:/root/.ollama
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    gpus: all
    ollama-init:
    image: curlimages/curl:8.7.1
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc"]
    environment:
      MODEL: ${MODEL}        # comes from your .env
    command: |
      : "${MODEL:?Set MODEL in .env}";
      curl -sS -H 'Content-Type: application/json' -X POST http://ollama:11434/api/pull \
        -d "{\"model\":\"${MODEL}\"}";
      curl -sS -H 'Content-Type: application/json' -X POST http://ollama:11434/api/generate \
        -d "{\"model\":\"${MODEL}\",\"prompt\":\"ok\"}" >/dev/null
    restart: "no"

volumes:
  ollama:

  
