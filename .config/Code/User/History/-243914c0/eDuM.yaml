version: 1
disable_existing_loggers: false

formatters:
  # Matches Uvicorn's default app/error formatting (with colored levelprefix)
  uvicorn_default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelprefix)s %(message)s"
    use_colors: true

  # Matches Uvicorn's default access log line (with colored levelprefix)
  uvicorn_access:
    "()": uvicorn.logging.AccessFormatter
    fmt: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: true

handlers:
  console_default:
    class: logging.StreamHandler
    formatter: uvicorn_default
    stream: ext://sys.stdout

  console_access:
    class: logging.StreamHandler
    formatter: uvicorn_access
    stream: ext://sys.stdout

loggers:
  # Your app logs; use the same look as Uvicorn
  app:
    level: DEBUG
    handlers: [console_default]
    propagate: false

  # Uvicorn internals
  uvicorn:
    level: INFO
    handlers: [console_default]
  uvicorn.error:
    level: INFO
    handlers: [console_default]
    propagate: false
  uvicorn.access:
    level: INFO          # or WARNING to quiet 2xx/3xx
    handlers: [console_access]
    propagate: false

root:
  level: WARNING
  handlers: [console_default]
