# logging.yaml
version: 1
disable_existing_loggers: false

formatters:
  json:
    "()": pythonjsonlogger.jsonlogger.JsonFormatter
    fmt: "%(asctime)s %(levelname)s %(name)s %(lineno)d %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout

loggers:
  app:                     # your code: logging.getLogger("app.*")
    level: DEBUG
    handlers: [console]
    propagate: false
  uvicorn:                 # tone down framework noise
    level: INFO
  uvicorn.error:
    level: INFO
  uvicorn.access:
    level: WARNING         # raise to INFO if you want access logs

root:
  level: WARNING
  handlers: [console]
